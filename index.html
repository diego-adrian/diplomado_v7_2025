<!DOCTYPE html>

  <meta charset="UTF-8">

  <title>Personajes de Dragon Ball</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #1a1a1a;
      color: #fff;
    }

    header {
      background: #ff6f00;
      padding: 1rem;
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
      color: #fff;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
    }

    .card {
      background: #2a2a2a;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card img {
      width: 100%;
      height: auto;
      display: block;
    }

    .card-content {
      padding: 1rem;
    }

    .card-title {
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
      color: #ff9800;
    }

    .card-desc {
      font-size: 0.95rem;
      color: #ccc;
    }

    .active {
      background: #268a1f;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
      transition: transform 0.2s ease;
    }

    .inactive {
      background: #2a2a2a;
      color: #ccc;
    }

  </style>
  <script src="./api.js"></script>
</head>
